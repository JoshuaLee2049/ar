<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>文化智遊 - AI 科技儀表板</title>
  <!-- 優化匯入結構，外部樣式可另存成 style.css，並模組化 JS 為 guide.js、rag.js 等 -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- 模組化語言切換區塊 -->
  <div class="lang-switch">
    <span>介面語言:</span>
    <button class="lang-btn active" data-lang="zh-Hant">繁體中文</button>
    <button class="lang-btn" data-lang="en">English</button>
  </div>

  <!-- 標題與導覽列 -->
  <header class="header-zone">
    <h1 data-key="title">文化智遊儀表板</h1>
    <nav class="nav-links">
      <a href="#" class="active" data-key="nav_guide">導覽</a>
      <a href="#" data-key="nav_knowledge">知識庫</a>
      <a href="#" data-key="nav_experience">體驗</a>
      <a href="#" data-key="nav_personal">個人中心</a>
    </nav>
  </header>

  <!-- 主內容區：分模組呈現，每區段建議抽離為 <section id="..."> 寫法 -->
  <main class="main-grid">
    <section id="api-settings" class="glass-panel">...API 模組...</section>
    <section id="ai-guide" class="glass-panel">...AI 導覽模組...</section>
    <section id="knowledge-base" class="glass-panel">...文化知識庫...</section>
    <section id="immersive-experience" class="glass-panel">...AR/VR 體驗...</section>
    <section id="local-info" class="glass-panel">...在地資訊模組...</section>
    <section id="personal-center" class="glass-panel">...個人化中心...</section>
  </main>

  <!-- Modal & Toast 元件 -->
  <div id="importModal" class="modal">...模組匯入表單...</div>
  <div class="toast"></div>

  <!-- 模組化腳本結構：將 JS 拆分為多個文件以利管理 -->
  <script src="translations.js"></script>
  <script src="storage.js"></script>
  <script src="chat.js"></script>
  <script src="language.js"></script>
  <script src="rag.js"></script>
</body>
</html>
