    function applyLang(lang) {

      $$('[data-key]').forEach(el => {
        const key = el.getAttribute('data-key');
        const val = dict[key];
        if (!val) return;
        if (el.tagName === 'INPUT' && el.hasAttribute('placeholder')) {
          el.placeholder = val;
        } else {
          el.textContent = val;
        }
      });
      // å°èˆª active æ¨£å¼ç¶­æŒåŸç‹€
      localStorage.setItem('lang', lang);

    function setRagUI(ready) {

      if (ok) addBubble('ai', (state.lang === 'zh-Hant') ? 'æœå‹™å·²å•Ÿå‹•ã€‚RAG æª¢ç´¢å°±ç·’ï¼Œè«‹é–‹å§‹æå•ï¼' : 'Service initiated. RAG retrieval is ready.');
    });

    // =====================

    function loadKnowledge() {
      let custom = [];

    function addCustomAsset(asset) {
      const stored = JSON.parse(localStorage.getItem('customKnowledge') || '[]');

      localStorage.setItem('customKnowledge', JSON.stringify(stored));
      loadKnowledge();
      renderKB();
    }

    // =====================
    // çŸ¥è­˜åº«ï¼šæ¸²æŸ“
    // =====================
    function matchFilter(a) {
      if (state.filter === 'all') return true;
      return (a.type || '').toLowerCase().includes(state.filter);
    }
    function matchSearch(a) {
      const q = state.search.trim().toLowerCase();
      if (!q) return true;
      return (
        (a.title_zh && a.title_zh.toLowerCase().includes(q)) ||
        (a.title_en && a.title_en.toLowerCase().includes(q)) ||
        (a.desc && a.desc.toLowerCase().includes(q)) ||
        (a.info_zh && a.info_zh.toLowerCase().includes(q)) ||
        (a.info_en && a.info_en.toLowerCase().includes(q))
      );
    }

    function renderKB() {
      kbGrid.innerHTML = '';
      const lang = state.lang;
      const list = state.knowledge.filter(matchFilter).filter(matchSearch);
      const frag = document.createDocumentFragment();
      list.forEach(a => {
        const node = kbTpl.content.firstElementChild.cloneNode(true);
        node.dataset.id = a.id;
        const img = $('img', node);
        const title = $('.title', node);
        const meta = $('.meta', node);
        img.src = a.img_url || `https://via.placeholder.com/600x340/4a4a5a/ffffff?text=${(a.title_zh||'').slice(0,10)}`;
        img.alt = (lang === 'zh-Hant' ? a.title_zh : a.title_en) || 'asset image';
        title.textContent = (lang === 'zh-Hant' ? a.title_zh : (a.title_en || a.title_zh));
        meta.textContent = (lang === 'zh-Hant' ? a.info_zh : (a.info_en || a.info_zh));
        frag.appendChild(node);
      });
      kbGrid.appendChild(frag);
    }

    // =====================
    // èŠå¤©ï¼ˆRAG æ¨¡æ“¬ï¼‰

    function addBubble(role, text) {

      chatBox.scrollTop = chatBox.scrollHeight;

    function simulateRAG(query) {
      const isZh = state.lang === 'zh-Hant';
      const data = state.knowledge;
      let found = null;
      const q = query.toLowerCase();
      for (const a of data) {
        const zh = `${a.title_zh} ${a.info_zh} ${a.desc || ''}`.toLowerCase();
        const en = `${a.title_en || ''} ${a.info_en || ''} ${a.desc || ''}`.toLowerCase();
        if (zh.includes(q) || en.includes(q)) { found = a; break; }
      }
      setTimeout(() => addBubble('ai', isZh ? 'ï¼ˆRAG æª¢ç´¢ä¸­...ï¼‰' : '(RAG retrieving...)'), 350);
      setTimeout(() => {
        let reply;
        if (!state.ragReady) {
          reply = isZh ? '[ç³»çµ±] RAG æ ¸å¿ƒæœªé€£ç·šã€‚è«‹æª¢æŸ¥æ‚¨çš„ Gemini API Keyã€‚' : '[SYSTEM] RAG Core is offline. Please check your Gemini API Key.';
        } else if (found) {
          const title = isZh ? found.title_zh : (found.title_en || found.title_zh);
          const info = isZh ? found.info_zh : (found.info_en || found.info_zh);
          const desc = (found.desc && found.desc.trim()) ? found.desc : (isZh ? 'çŸ¥è­˜åº«ä¸­æš«ç„¡è©³ç´°æè¿°ã€‚' : 'No detailed description found.');
          reply = isZh ? `[RAG å›æ‡‰] é—œæ–¼ã€Œ${title}ã€ï¼š${desc}ï¼ˆä¾†æºï¼š${info.split(' / ')[1] || 'RAG'}ï¼‰` : `[RAG] Regarding "${title}": ${desc} (Source: ${(info.split(' / ')[1] || 'RAG')})`;
        } else {
          reply = isZh ? `[RAG å›æ‡‰] æœªæ‰¾åˆ°èˆ‡ã€Œ${query}ã€ç›¸ç¬¦çš„é …ç›®ã€‚` : `[RAG] No match for "${query}".`;
        }
        addBubble('ai', reply);
      }, 1200);
    }

    // =====================
    // äº‹ä»¶
    // =====================
    function bindEvents() {
      // èªè¨€
      btnZh.addEventListener('click', () => applyLang('zh-Hant'));
      btnEn.addEventListener('click', () => applyLang('en'));

      // ç¯©é¸
      filterButtons.forEach(btn => btn.addEventListener('click', () => {

      // æœå°‹ï¼ˆå»æŠ–ï¼‰
      let timer = 0;
      kbSearch.addEventListener('input', () => {
        clearTimeout(timer);
        timer = setTimeout(() => { state.search = kbSearch.value; renderKB(); }, 180);
      });

      // åŒ¯å…¥

      importForm.addEventListener('submit', (e) => {

        const type = (inputType.value.trim() || 'custom').toLowerCase();
        const desc = inputDesc.value.trim();
        const asset = {
          id: String(Date.now()),
          type,
          title_zh: name,
          info_zh: `${loc} / ${type === 'custom' ? 'ç”¨æˆ¶è‡ªå®šç¾©' : type}`,
          title_en: `[Custom] ${name}`,
          info_en: `${loc} / Custom Asset`,
          img_url: `https://via.placeholder.com/600x340/4a4a5a/ffffff?text=${encodeURIComponent(name.slice(0,10))}`,
          desc,

        addCustomAsset(asset);
        modal.close();
        importForm.reset();
        toast(i18n[state.lang].toast_import_ok(name), 'success');

      // æŠ˜ç–Š
      const toggle = (btn, body) => {

        if (expanded) { body.setAttribute('hidden', ''); } else { body.removeAttribute('hidden'); }
      };
      localToggle.addEventListener('click', () => toggle(localToggle, localBody));
      localToggle.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); toggle(localToggle, localBody); } });
      meToggle.addEventListener('click', () => toggle(meToggle, meBody));
      meToggle.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); toggle(meToggle, meBody); } });

      // èŠå¤©
      btnSend.addEventListener('click', () => {
        if (!state.ragReady) { toast(t('toast_need_key'), 'error'); return; }
        const msg = chatInput.value.trim();
        if (!msg) return;
        addBubble('user', msg);
        chatInput.value = '';
        simulateRAG(msg);
      });
      chatInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') { e.preventDefault(); btnSend.click(); }
      });
    }

    // =====================
    // Toast
    // =====================
    let toastTimer = 0;
    function toast(text, type='success') {
      toaster.textContent = text;
      toaster.className = 'toast ' + type + ' show';
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => { toaster.classList.remove('show'); }, 2600);
    }

    // å•Ÿå‹•
    init();
  })();
  </script>
</body>
