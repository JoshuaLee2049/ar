<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文化智遊 - AI 科技儀表板</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="lang-switch">
    <span>介面語言:</span>
    <button class="lang-btn active" data-lang="zh-Hant" id="lang-zh-hant">繁體中文</button>
    <button class="lang-btn" data-lang="en" id="lang-en">English</button>
  </div>

  <header class="header-zone">
    <h1 data-key="title">文化智遊儀表板</h1>
    <nav class="nav-links">
      <a href="#" class="active" data-key="nav_guide">導覽</a>
      <a href="#" data-key="nav_knowledge">知識庫</a>
      <a href="#" data-key="nav_experience">體驗</a>
      <a href="#" data-key="nav_personal">個人中心</a>
    </nav>
  </header>

  <main class="main-grid">
    <!-- API 模組 -->
    <section class="glass-panel api-settings" id="api-module"></section>

    <!-- AI 導覽模組 -->
    <section class="glass-panel ai-guide" id="guide-module"></section>

    <!-- 知識庫模組 -->
    <section class="glass-panel knowledge-base" id="knowledge-module"></section>

    <!-- 沉浸式體驗模組 -->
    <section class="glass-panel immersive-experience" id="immersive-module"></section>

    <!-- 在地資訊模組 -->
    <section class="glass-panel local-info" id="local-module"></section>

    <!-- 個人化模組 -->
    <section class="glass-panel personal-center" id="personal-module"></section>
  </main>

  <!-- 自定義匯入 Modal -->
  <div id="importModal" class="modal"></div>
  <div class="toast" id="toast"></div>

  <script src="script.js"></script>
</body>
</html>
